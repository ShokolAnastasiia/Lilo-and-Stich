<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>LogiBank</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://kit.fontawesome.com/f77600b8df.js' crossorigin='anonymous'></script>
     <script src='hptts://kit.fontawesome.com/f77600b8df.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style(1).css">
</head>
<body>
    <div class='container'>
        <div class='left'>
            <div class='card-wrapper'>
                <h1>Дані картки</h1>
                <div class='card'>
                    
                    <input class='card-number' type='number' placeholder='11 22 33'>
                    <div class='card-holder-group'>
                        <input class='card-holder-name' type='text' placeholder='Name'>
                        <input class='card-holder-surname' type='text' placeholder='Surname'>
                    </div>
                    <div class='card-expire-group'>
                        <input class='card-expire-month' type='number' placeholder='10'>
                        <input class='card-expire-year' type='number' placeholder='27'>
                    </div>
                </div>
            </div>
            <div class='user-wrapper'>
                <h1>Дані користувача</h1>
                <div class='user-info-group'>
                    <p>Номер телефону</p>
                    <input class='card-holder-phone' type='text'>
                    <p>Електронна пошта</p>
                    <input class='card-holder-email' type='email'>
                    <p>Стать</p>
                    <select class='card-holder-gender'>
                        <option value='Ж'>Жіноча</option>
                        <option value='Ч'>Чоловіча</option>
                    </select>
                    <p>Адреса</p>
                     <input class='card-holder-phone' type='text'>
                    <div class='create-card-btn'>Створити картку<i style='margin-left: 1em' class='fa-solid fa-arrow-right'></i></div>
                </div>
            </div>
        </div>
        
        <div class='right'>
            <div class='get-card-info-group'>
                <input type='number'>
                <div class='get-card-info-btn'>Отримати</div>
                <input type='number'>
                <div class='get-card-info-btn'>Замовити</div>
            </div>
            <div class='cards'>
                <!-- <div class='card-small'>
                    <img src='/uploads/2023/10/card-bg_0_1697540661.png'>
                    <p class='number'>34543</p>
                    <p>Artem Dmytruk</p>
                    <p>10/27</p>
                    <div class='cvv'>CVV</div>
                </div> -->

            </div>
        </div>
    </div>
   
    <script src='script(1).js'></script>
    
</body>
</html>
